    joints:
    - tm_shoulder_1_joint
    - tm_shoulder_2_joint
    - tm_elbow_1_joint
    - tm_wrist_1_joint
    - tm_wrist_2_joint
    - tm_wrist_3_joint

joint_state_controller:
    type: joint_state_controller/JointStateController
    joints:
    - tm_shoulder_1_joint
    - tm_shoulder_2_joint
    - tm_elbow_1_joint
    - tm_wrist_1_joint
    - tm_wrist_2_joint
    - tm_wrist_3_joint
    publish_rate: 50